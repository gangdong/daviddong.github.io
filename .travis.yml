language: ruby
rvm:
- 2.6.6
before_install:
# decrypt private key
- openssl aes-256-cbc -K $encrypted_70fbe34e406c_key -iv $encrypted_70fbe34e406c_iv -in blog_id_rsa.enc -out blog_id_rsa -d
# add permission 
- chmod 600 blog_id_rsa

# kick off ssh-agent
- eval "$(ssh-agent -s)"
- ssh-add blog_id_rsa
# remove
- rm blog_id_rsa
install: gem install jekyll
before_script:
script:
- bundle install
- bundle exec jekyll build
addons: ssh_known_hosts:daviddong.github.io
#deploy:
#  provider: script
#  skip_cleanup: true
#  script: bash scripts/deploy.sh
#  on:
#    branch: dev
after_success:
# check the connection to host
- ssh -T git@github.com

# add user account
- git config user.name "gangdong"
- git config user.email "dqdongg@hotmail.com"

# copy _site to tmp
- cp -r /home/travis/build/gangdong/daviddong.github.io/_site  /tmp/
- ls -la /tmp/_site
# check repository
- git remote -v
- git branch -vv
- git branch -al

- git checkout -b master 
- git pull -f origin gh-pages:master
# create master
- rm -rf *
- ls -la
- cp -r /tmp/_site/* ./
- ls -la
- git add -f *
- git commit -m "Travis CI auto build: from dev -> gh-pages"
- git push --force "https://${GH_TOKEN}@${GH_REF}" master:gh-pages

env:
  global:
  - GH_REF: github.com/gangdong/daviddong.github.io.git
  - secure: 
