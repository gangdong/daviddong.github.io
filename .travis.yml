before_install:
- openssl aes-256-cbc -K $encrypted_70fbe34e406c_key -iv $encrypted_70fbe34e406c_iv -in blog_id_rsa.enc -out blog_id_rsa -d

- chmod 600 blog_id_rsa


- eval "$(ssh-agent -s)"

- ssh-add blog_id_rsa


- rm blog_id_rsa
