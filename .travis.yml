language: ruby
rvm:
- 2.6.6
before_install:
install: gem install jekyll
before_script:
- pwd
- ls -la
script:
- bundle install
- bundle exec jekyll build
addons: ssh_known_hosts:daviddong.github.io
deploy:
  provider: script
  skip_cleanup: true
  script: bash scripts/deploy.sh
  on:
    branch: dev
env:
  global:
  - GH_REF: github.com/gangdong/daviddong.github.io.git
  - secure: 
