

<div class="post-container">
	<div  class = "menu-meta">
		<div  class = "menu-logo" style="margin-top: 20px">{{site.logo}}</div>
		<div  class = "menu" style = "margin-top: 20px">
			<a class = "icon-doc-text icon_font" href="{{ site.baseurl}}/blog/index.html">Posts</a>
			{%- if site.rawposts.archives -%}
			<a  class = "icon-archive-1 icon_font" href="{{ site.baseurl}}/archive">Archives</a>
			{%- endif -%}
			{%- if site.rawposts.categories -%}
			<a  class = "icon-tags-1 icon_font" href="{{ site.baseurl}}/category">Categories</a>
			{%- endif -%}
			<a  class = "icon-help-circled-3 icon_font" href="{{ site.baseurl}}/about">About</a>
		</div>
	</div>
</div>
